<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
    <title>to-do</title>
</head>
<body>
    <div class="top-content">
        <header>
            <img src="../logo.svg" alt="logo.png">
        </header>
        <main>
            <div class="toogle">
                <label>
                    <input type="radio" name="feed-mode" checked>
                    <div class="toogle-text">Monthly</div>
                </label>
                <label>
                    <input type="radio" name="feed-mode">
                    <div class="toogle-text">Daily</div>
                    <div class="toogle-bg"></div>
                </label>
            </div>
        </main>
    </div>
    <div class="tasks">
        <div class="tasks-month">10th Feb</div>
    </div>
    <nav  class="nav-bottom">
        <button class="nav-btn">+</button>
    </nav>
        <div class="modal-container">
            <div class="modal">
                <form name="addToDo">
                    <label class="modal-field" for="task-name">
                        Topic
                        <input type="text" 
                        name="topic" 
                        placeholder="Task name">
                    </label>
                    <label class="modal-field" for="task-description">
                        Description
                        <input type="text" 
                        name="description" 
                        placeholder="Task description">
                    </label>
                    <label class="modal-field" for="task-color">
                        Date
                        <input type="date"
                        name="date" 
                        placeholder="Task date">
                    </label>
                </form>
                <button class="modal-btn" id="addBtn">add</button>
            </div>
        </div>
        
    <script src="../js/date.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/addTask.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
